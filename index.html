<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100&family=Orbitron:wght@500&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="date">
        <div class="box" id="box-1"></div>
        <p class="id">Date</p>
        <div class="box" id="box-2"></div>
        <p class="id">Month</p>
        <div class="box" id="box-3"></div>
        <p class="id">Year</p>
      </div>
      
      <div class="time">
        <div id="time">
          10 : 20 : 30
        </div>
        <p class="id" id="pm"></p>
      </div>
      <div id="day" class="day">
        <div id="day0">SUN</div>
        <div id="day1">MON</div>
        <div id="day2">TUE</div>
        <div id="day3">WED</div>
        <div id="day4">THU</div>
        <div id="day5">FRI</div>
        <div id="day6">SAT</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
